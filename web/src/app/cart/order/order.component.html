<div class="row" style="padding-top: 15px;">
  <div class="col">
    <mat-card class="container">
      <mat-card-title>
        TÃº orden es:
      </mat-card-title>
      <mat-card-content>
        <table mat-table [dataSource]="details$ | async" class="table table-hover">
          <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef class="text-center"> Canitdad </th>
            <td mat-cell *matCellDef="let element" class="text-center"> {{element.quantity}} </td>
          </ng-container>
          <ng-container matColumnDef="productName">
            <th mat-header-cell *matHeaderCellDef> Producto </th>
            <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
          </ng-container>
          <ng-container matColumnDef="subtotal">
            <th mat-header-cell *matHeaderCellDef class="text-center"> Valor </th>
            <td mat-cell *matCellDef="let element" class="text-right">
              {{element.subtotal | currency : 'GTQ' : 'symbol-narrow' }} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <p class="mat-card-title text-right">
          Total: {{total | currency : 'GTQ' : 'symbol-narrow' }}
        </p>
      </mat-card-content>
      <mat-card-actions class="text-right">
        <button mat-flat-button (click)="cleanCart()">
          Limpiar Carrito
        </button>
        <button mat-raised-button color="accent" [routerLink]="'checkout'" [disabled]="total === 0">
          Continuar
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
